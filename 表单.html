<!DOCTYPE html>
<html>
<body>
<form><!--------------<form> 元素定义 HTML 表单----------->
First name:<br>
<input type="text" name="firstname"  ><!--------------<input type="text"> 定义用于文本输入的单行输入字段--------------->
<br>
Last name:<br>
<input type="text" name="lastname"><!--------------如果这里输入value就会在框里做默认----------->
</form>
<p>请注意表单本身是不可见的。</p>
<p>同时请注意文本字段的默认宽度是 20 个字符。</p>
</body>

<!DOCTYPE html>
<html>
<body>
<form action="/demo/demo_form.asp"  method="get"><!--------------两个输入字段以及一个提交按钮，当提交表单时，表单数据会提交到名为 "demo_form.asp" 的页面------method 属性规定在提交表单时所用的 HTTP 方法（GET 或 POST）--------------如果要正确地被提交，每个输入字段必须设置一个 name 属性------->
First name:<br>
<input type="text" name="firstname" value="Mickey" readonly><!-----readonly 属性规定输入字段为只读;disabled 属性规定输入字段是禁用的;size 属性规定输入字段的尺寸;maxlength 属性规定输入字段允许的最大长度;autocomplete 属性规定表单或输入字段是否应该自动完成(keyixiezaiform也可以在明细里)；novalidate 属性属于 <form> 属性。

如果设置，则 novalidate 规定在提交表单时不对表单数据进行验证----->
<br>
Last name:<br>
<input type="text" name="lastname" value="Mouse">
<br><br>
<input type="submit" value="Submit">
</form> 
<p>如果您点击提交，表单数据会被发送到名为 demo_form.asp 的页面。</p>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

First name:<br>
<input type="text" name="firstname" value="Mickey">
<br>
Last name:<br>
<input type="text" name="lastname" value="Mouse">
<br><br>
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
