<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<head>
<script>
function changetext(id){
	id.innerHTML="Ooops!";
}
</script>
</head>
<body>

<h1 onclick="changetext(this)">点击文本!</h1><!-------------this就是指当前元素，也就是吧h1这个元素对象传到方法里。    id就是h1这个元素对象，id.innerHTML就是指h1中间的文本，也就是将<h1>（中间的文本赋值为）</h1>-->>

</body>
</html>
