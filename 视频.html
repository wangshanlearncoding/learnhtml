<!DOCTYPE html>
<html>
<body><!--上例中使用了 4 中不同的视频格式。HTML 5 <video> 元素会尝试播放以 mp4、ogg 或 webm 格式中的一种来播放视频。如果均失败，则回退到 <embed> 元素。
video标签定义声音，比如音乐或其他音频流; embed标签定义嵌入的内容，比如插件
video 元素允许多个 source 元素。source 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式-->

<video width="320" height="240" controls="controls" autoplay="autoplay">
  <source src="/i/movie.ogg" type="video/ogg" />
  <source src="/i/movie.mp4" type="video/mp4" />
  <source src="/i/movie.webm" type="video/webm" />
  <object data="/i/movie.mp4" width="320" height="240">
    <embed src="/i/movie.swf" width="320" height="240" " />
  </object>
</video>

</body>

<body> 
  <div style="text-align:center;">
    <button onclick="playPause()">播放/暂停</button> 
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br /> 
    <video id="video1" width="420" style="margin-top:15px;">
      <source src="/example/html5/mov_bbb.mp4" type="video/mp4" />
      <source src="/example/html5/mov_bbb.ogg" type="video/ogg" />
      Your browser does not support HTML5 video.
    </video>
  </div> 
  
  <script type="text/javascript">
  var myVideo=document.getElementById("video1");
  
  function playPause()
  { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
  } 
  
  function makeBig()
  { 
  myVideo.width=560; 
  } 
  
  function makeSmall()
  { 
  myVideo.width=320; 
  } 
  
  function makeNormal()
  { 
  myVideo.width=420; 
  } 
  </script>
